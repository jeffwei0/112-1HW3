<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .userSuper{
            vertical-align: sub;
        }
    </style>
</head>
<body>
    指解析器，它是一種程式或工具，用來解（分析）結構化的文本數據，並將其轉換為可供電腦理解的形式。解析器通常用於處理語言或標記語言中的文本，例如XML、HTML、JSON等。在程式設計中，解析器的常見應用是解析程式語言的原代碼。它會讀取原始的程式碼，並將其轉化為一個結構化的數據結構，通常是一個抽象語法樹 <span class="userSuper">（AST）</span> 。這使得程式能夠更容易地被理解、分析和操作。

</body>
</html>
